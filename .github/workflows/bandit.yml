name: Bandit

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'requirements*.txt'
  schedule:
    - cron: '35 8 * * 3'

permissions:
  contents: read
  security-events: write

concurrency:
  group: bandit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bandit:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run bandit
        run: |
          set -e
          # bei PRs streng, sonst relaxed:
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            bandit -r . -ll -ii -f sarif -o bandit.sarif
          else
            bandit -r . -f sarif -o bandit.sarif || true
          fi

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit.sarif
