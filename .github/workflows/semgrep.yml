name: Semgrep

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 9 * * 3'  # Mittwochs 09:00 UTC

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep (JS/TS/React/Node)
        uses: returntocorp/semgrep-action@v1
        with:
          # Wichtig: als Block (|) schreiben!
          config: |
            p/javascript
            p/typescript
            p/react
            p/nodejsscan
          generateSarif: true
          output: semgrep.sarif   # <- das schreibt die Datei wirklich!

      - name: Verify SARIF file
        run: ls -lh semgrep.sarif || echo "âŒ semgrep.sarif not found"

      - name: Upload SARIF to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
