name: Sync docs to ShelfLife-Docs
permissions:
  contents: read

on:
  push:
    branches: [ main ]   # läuft bei jedem Push (z. B. Merge eines PRs) auf main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (ShelfLife)
        uses: actions/checkout@v4
        with:
          fetch-depth: 10   # reicht aus, um die letzten Commits zu sehen
          path: src

      - name: Checkout target (ShelfLife-Docs)
        uses: actions/checkout@v4
        with:
          repository: ghotso/ShelfLife-Docs
          fetch-depth: 1
          path: target
          token: ${{ secrets.DOCS_PUSH_TOKEN }}

      - name: Get latest commit message for docs changes
        id: msg
        working-directory: src
        run: |
          MSG=$(git log -1 --pretty=%B -- docs/ || echo "Update docs")
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Sync docs → target root
        run: |
          rsync -a --delete --exclude '.git' src/docs/ target/

      - name: Commit & push if changed
        working-directory: target
        run: |
          git config user.name  "docs-sync-bot"
          git config user.email "actions@github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "${{ steps.msg.outputs.message }}"
          git push
